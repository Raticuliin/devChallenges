<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- This makes the width depends on the device width and the scale to 100% -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Blog Card</title>

    <link rel="stylesheet" type="text/css" href="./../css/reset.css">
    <link rel="stylesheet" type="text/css" href="./../css/style.css">
</head>
<body>
    
    <!-- Make a card -->
    <div class="card">
        <!-- Add photo -->
        <img class="image" src="./../resources/images/cactus_img.jpg" alt="Cactus image">
        <!-- Add tags -->
        <div class="tags">
            <div class="tag-item">Design</div>
        </div>
        <!-- Add description -->
        <div class="text">
            <div class="title">Embracing Minimalism</div>
            <div class="description">From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in simplicity.</div>
        </div>
        <div class="separator"></div>
        <!-- Add maker -->
        <div class="maker">Annie Spratt</div>
    </div>

</body>
</html>
