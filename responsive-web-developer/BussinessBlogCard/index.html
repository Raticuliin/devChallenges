<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business blog card</title>

    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
    <div class="card">

        <div class="card-image">
            <img class="h-image" src="./resources/hero-image-business-card.png" alt="Hero image">
            <img class="h-cover" src="./resources/white-overlay.svg" alt="">
        </div>

        <div class="card-text">
            <h2 class="title">
                Perfect solution for small business
            </h2>
            <p class="text">
                Small businesses need to generate leads to grow. You can use tools like Ringy.
            </p>
        </div>

        <div class="card-footer">
            <div class="separator"></div>
            <div class="profile">
                <img class="profile-image" src="./resources/avatar-image-business-card.png" alt="Avatar image">
                <div class="profile-text">
                    <h3 class="profile-name">Amy Burgess</h3>
                    <p class="profile-info">Customer Manger, Solution Oy</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
